<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS BOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!-- CSS PROPIO -->
  <link href="style.css" rel="stylesheet">

  <!-- FONT AWESOME ICONS -->
  <script src="https://kit.fontawesome.com/3b256e6747.js" crossorigin="anonymous"></script>

  <title>Formularios</title>

</head>

  <body class="bg-light">

    <div class="container py-5">
      <div class="card shadow">
        <div class="card-header">
            <h3 class="py-2" >Ejemplo de formulario de Pago</h3>
        </div>
            <div class="card-body">
  
          <!-- Alerta de error -->
          <div id="mensajeError" class="alert alert-danger">
            No has rellenado todos los campos obligatórios
          </div>
          
          <!-- Contenido del formulario -->
          <form method="post" action="#">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="numeroTarjeta">Número de Tarjeta #</label>
                <input type="text" class="form-control" id="numeroTarjeta" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-md-3">
                <label class="form-label">CVC #</label>
                <input type="password" class="form-control" placeholder="000">
              </div>
              <div class="col-md-3">
                <label class="form-label">Cantidad </label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
                  <input type="number" class="form-control" placeholder="Amount">
                </div>
              </div>
            </div>
  
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control">
              </div>
            </div>
  
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Provincia</label>
                <select class="form-select">
                  <option>Madrid</option>
                  <option>Barcelona</option>
                  <option>Valencia</option>
                  <option>Sevilla</option>
                  <option>Zaragoza</option>
                  <option>Albacete</option>
                  <option>Alicante</option>
                  <option>Almería</option>
                  <option>Álava</option>
                  <option>Asturias</option>
                  <option>Ávila</option>
                  <option>Badajoz</option>
                  <option>Baleares</option>
                  <option>Burgos</option>
                  <option>Cáceres</option>
                  <option>Cádiz</option>
                  <option>Cantabria</option>
                  <option>Castellón</option>
                  <option>Ciudad Real</option>
                  <option>Córdoba</option>
                  <option>Cuenca</option>
                  <option>Girona</option>
                  <option>Granada</option>
                  <option>Guadalajara</option>
                  <option>Gipuzkoa</option>
                  <option>Huelva</option>
                  <option>Huesca</option>
                  <option>Jaén</option>
                  <option>La Coruña</option>
                  <option>La Rioja</option>
                  <option>Las Palmas</option>
                  <option>León</option>
                  <option>Lleida</option>
                  <option>Lugo</option>
                  <option>Málaga</option>
                  <option>Murcia</option>
                  <option>Navarra</option>
                  <option>Ourense</option>
                  <option>Palencia</option>
                  <option>Pontevedra</option>
                  <option>Salamanca</option>
                  <option>Segovia</option>
                  <option>Soria</option>
                  <option>Tarragona</option>
                  <option>Tenerife</option>
                  <option>Teruel</option>
                  <option>Toledo</option>
                  <option>Valladolid</option>
                  <option>Vizcaya</option>
                  <option>Zamora</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Código Postal</label>
                <input type="text" class="form-control">
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Aceptamos:</label>
              <div class="bg-secondary p-2 rounded d-inline-block text-white">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ccardType" id="visaChoose" value="Visa">
                  <label class="form-check-label" for="visaChose">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ccardType" id="masterCardChoose" value="MasterCard">
                  <label class="form-check-label" for="masterCardChoose">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ccardType" id="dinersClubChoose" value="DinersClub">
                  <label class="form-check-label" for="dinersClubChoose">
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </label>
                </div>             
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Mensaje</label>
              <textarea class="form-control" rows="3" placeholder="Añade un mensaje opcional aquí."></textarea>
            </div>
  
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary me-2" type="reset">Cancelar</button>
              <button class="btn btn-primary" id="enviarFormulario" type="button">Enviar</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
